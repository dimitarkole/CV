<section class="home_banner_area">
  <div class="container box_1620">
    <div class="banner_inner d-flex align-items-center">
      <div class="banner_content">
        <div class="media row">
          <h1 class="col-lg-12  justify-content-center text-center">
            Portfolio
          </h1>
          <h2 class="col-lg-12">
            Power Point presentations
          </h2>

          <div class="col-lg-12">
              <div class="row">
                  <div class="col-md-4" *ngFor="let potfolioProjects of powerpointPotfolioProjects">
                      <app-portfolio-project [portfolioProject]="potfolioProjects"></app-portfolio-project>
                  </div>
              </div>
              <h2 class="row">
                  <br> APS .Net Core - C# and Angular
              </h2>
              <div class="row">
                  <div class="col-md-4" *ngFor="let potfolioProjects of aspNetPotfolioProjects">
                      <app-portfolio-project [portfolioProject]="potfolioProjects"></app-portfolio-project>
                  </div>
              </div>
              <h2 class="row">
                  <br> Arduino
              </h2>
              <div class="row">
                  <div class="col-md-4" *ngFor="let potfolioProjects of arduinoPotfolioProjects">
                      <app-portfolio-project [portfolioProject]="potfolioProjects"></app-portfolio-project>
                  </div>
              </div>

              <h2 class="row">
                  <br> Algorithms
              </h2>
              <div class="row">
                  <div class="col-md-4" *ngFor="let potfolioProjects of algorithmsPotfolioProjects">
                      <app-portfolio-project [portfolioProject]="potfolioProjects"></app-portfolio-project>
                  </div>
              </div>

              <h2 class="row">
                  <br> C/C++
              </h2>
              <div class="row">
                  <div class="col-md-4" *ngFor="let potfolioProjects of cPlusPlusPotfolioProjects">
                      <app-portfolio-project [portfolioProject]="potfolioProjects"></app-portfolio-project>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
