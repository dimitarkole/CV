<ul class="list">
  <li *ngFor="let education of educations">
    <span></span>
    <div class="media">
      <div class="d-flex">
        <p>{{education.period}}</p>
      </div>
      <div class="media-body">
        <h4>{{education.where}}</h4>
        <p>{{education.what}}</p>
      </div>
    </div>
  </li>
</ul>
