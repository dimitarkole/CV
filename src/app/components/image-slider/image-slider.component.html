<ngb-carousel *ngIf="images">
  <ng-template ngbSlide *ngFor="let image of images; index as i">
    <div class="picsum-img-wrapper">
      <img src="assets/img/Projects/{{image}}" alt="Random first slide" class="d-block w-100 project-images">
    </div>
    <div class="carousel-caption">
      <h3 class="test-dark"></h3>
      <p></p>
    </div>
  </ng-template>
</ngb-carousel>
