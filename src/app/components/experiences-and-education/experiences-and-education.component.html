<!--================My Tabs Area =================-->
<section class="mytabs_area p_120">
  <div class="container">
    <div class="tabs_inner">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link {{ type == experiences? 'active': ''}}" id="home-tab" data-toggle="tab" role="tab" aria-controls="home" aria-selected="true" (click)="viewExperiences()">My Experiences</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {{type == education ? 'active': ''}}" id="profile-tab" data-toggle="tab" (click)="viewEducation()" role="tab" aria-controls="profile" aria-selected="false">My Education</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {{type == career ? 'active': ''}}" id="profile-tab" data-toggle="tab" (click)="viewCareer()" role="tab" aria-controls="profile" aria-selected="false">My Career</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">

        <div class="tab-pane fade show {{type == experiences? 'active': ''}}" id="home" role="tabpanel" aria-labelledby="home-tab">
          <app-experiences>

          </app-experiences>
        </div>
        <div class="tab-pane fade show {{type == education ? 'active': ''}}" id="home" role="tabpanel" aria-labelledby="home-tab">
          <app-education>

          </app-education>
        </div>
        <div class="tab-pane fade show {{type == career ? 'active': ''}}" id="home" role="tabpanel" aria-labelledby="home-tab">
          <app-career>

          </app-career>
        </div>
      </div>
    </div>
  </div>
</section>
<!--================End My Tabs Area =================-->
