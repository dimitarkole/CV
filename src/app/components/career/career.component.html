<ul class="list">
  <li *ngFor="let carier of cariers">
    <span></span>
    <div class="media">
      <div class="d-flex">
        <p>{{carier.period}}</p>
      </div>
      <div class="media-body">
        <h4>{{carier.where}}</h4>
        <p>{{carier.what}}</p>
      </div>
    </div>
  </li>
</ul>
